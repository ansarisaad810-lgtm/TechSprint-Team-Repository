<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Management - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 50%, #0f172a 100%);
            min-height: 100vh;
            height: 100%;
            width: 100%;
            color: #e5e7eb;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.4s ease-out;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #1a1f35;
            border: 1px solid #334155;
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 100% 0%, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-content {
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-wrapper {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .app-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .app-tagline {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        /* Form Section */
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .login-title p {
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Button */
        button[type="submit"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .login-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            min-height: 1.25rem;
            display: none;
        }

        .login-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }

        .login-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        /* Footer Links */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #334155;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.75rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            font-size: 0.75rem;
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #93c5fd;
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 0.875rem;
            height: 0.875rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 1.25rem;
            }

            .app-name {
                font-size: 1.5rem;
            }

            .login-title h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-content">
                <!-- Logo and Brand -->
                <div class="logo-section">
                    <div class="logo-wrapper">🎓</div>
                    <div class="app-name">Campus Hub</div>
                    <div class="app-tagline">Student Management System</div>
                </div>

                <!-- Login Form -->
                <div class="login-title">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="erp">ERP ID</label>
                        <input type="text" id="erp" name="erp" placeholder="Enter your ERP ID" required
                            autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                    </div>

                    <button type="submit" id="loginBtn">Sign In</button>
                </form>

                <!-- Message -->
                <div class="login-message" id="loginMessage"></div>

                <!-- Footer -->
                <div class="login-footer">
                    <div class="footer-text">Don't have an account?</div>
                    <div class="footer-links">
                        <a href="#">Sign up</a>
                        <span style="color: #475569;"></span>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
